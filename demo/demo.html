<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1" />
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="renderer" content="webkit" />
  <title>ease-animate demo</title>
  <style type="text/css">
    .ele{
      width: 100px;
      height: 100px;
      background: #000;
      position: absolute;
      right: 0;
      left: 0;
      margin: 0 auto;
      top: 100px; 
    }
    body{
      height: 2500px;
    }
  </style>
</head>
<body>
  <div class="ele" id="ele">
  </div>
  <script type="text/javascript" src='../dist/ease-animate.js'></script>
  <script type="text/javascript">
    var animate = new Animate()
    animate.domAnimate('#ele', {top: 200, left: 500}, 1000)
    window.addEventListener('click', function(){animate.scrollAnimate(0, 1000)})
  </script>
</body>
</html>
